<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>Task3.ButterflyControl</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="container">
            <p>Available</p>
            <select id="available" size="5" multiple>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
            </select>
        </div>
        <div class="container buttons">
            <input type="button" class="btn" id="all-to-selected-btn" value=">>" />
            <input type="button" class="btn" id="to-selected-btn" value=">" />
            <input type="button" class="btn" id="to-available-btn" value="<" />
            <input type="button" class="btn" id="all-to-available-btn" value="<<" />
        </div>
        <div class="container">
            <p>Selected</p>
            <select id="selected" size="5" multiple></select>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/switchOptions.js"></script>
</body>
</html>
